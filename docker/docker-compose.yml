version: '3.8'

# Production compose file - uses image from Docker Hub
# Usage: docker-compose up -d
# Set DOCKER_IMAGE environment variable to use a specific image tag
# Example: DOCKER_IMAGE=sivertio/kanbn-github-sync:v1.0.0 docker-compose up -d
# Default: sivertio/kanbn-github-sync:latest

services:
  kgs:
    image: ${DOCKER_IMAGE:-sivertio/kanbn-github-sync:latest}
    container_name: kanbn-github-sync
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - ../.env
    volumes:
      # Mount config.json from parent config/ directory
      # Copy the example file to config/config.json before starting:
      # cp config/config.json.example config/config.json
      - ../config/config.json:/app/config/config.json
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
